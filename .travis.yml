sudo: required 
language: cpp
matrix:
  include:
    - os: linux
      env: DIST=ubuntu16.04
      services: docker
    - os: linux
      env: DIST=ubuntu17.10
      services: docker
    - os: linux
      env: DIST=ubuntu18.04
      services: docker
    - os: linux
      env: DIST=fedora27
      services: docker
